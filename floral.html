<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floral Shop PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#4CAF50">
</head>
<body>
    <header>
        <h1>Welcome to Floral Shop</h1>
        <p>Your one-stop shop for beautiful flowers</p>
    </header>
    <main>
        <section id="flowers">
            <h2>Our Flowers</h2>
            <div class="flower-item">
                <h3>Roses</h3>
                <p>Red, white, and pink roses available.</p>
                <button onclick="addToCart('Roses')">Add to Cart</button>
            </div>
            <div class="flower-item">
                <h3>Lilies</h3>
                <p>Elegant lilies for any occasion.</p>
                <button onclick="addToCart('Lilies')">Add to Cart</button>
            </div>
            <div class="flower-item">
                <h3>Tulips</h3>
                <p>Colorful tulips to brighten your day.</p>
                <button onclick="addToCart('Tulips')">Add to Cart</button>
            </div>
        </section>
        <section id="cart">
            <h2>Cart</h2>
            <ul id="cart-list"></ul>
            <button onclick="clearCart()">Clear Cart</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
